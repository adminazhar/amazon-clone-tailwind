<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon HomePage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            fontFamily: {
                'sans': ['Arial', 'sans-serif'],
            }
          }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <!-- Primary Navigation -->
    <div>
        <div class="px-2 pt-3 pb-2 flex flex-wrap flex-row justify-around items-center bg-[#131921] text-white ">
            <div>
                <img src="amazon.png" class="w-24">
            </div>
            <div class="flex flex-row gap-2 items-center">
                <div><i class="fa-solid fa-location-dot"></i></div>
                <div>
                    <div class="text-xs font-bold text-gray-400">Deliver to</div>
                    <div class="font-bold text-sm">Australia</div>
                </div>
            </div>
            <div class="w-[55rem] flex justify-center items-center">
                <div class="relative w-full"> 
                    <div class="absolute top-2 left-3">
                            <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
                    </div>
                    <input type="text" class="text-black h-10 w-full pl-10 pr-20 rounded-lg z-0 focus:ring-2 focus:shadow-outline focus:outline-none focus:ring-[#e47911] " placeholder="Search anything...">
                    <div class="absolute top-0 right-0">
                        <button class="h-10 w-10 text-black rounded-r-lg bg-[#febd69] hover:bg-[#F3A847]"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
            <div class="flex flex-row items-center gap-1">
                <div><img src="us-flag.png" class="w-6"></div>
                <div class="font-bold">EN</div>
            </div>
            <div>
                <div class="text-xs">Hello, sign in</div>
                <div class="font-bold text-sm">Accounts & Lists</div>
            </div>
            <div>
                <div class="text-xs">Returns</div>
                <div class="font-bold text-sm">& Orders</div>
            </div>
            <div class="flex flex-row items-end">
                <div><img src="cart.png" class="w-10"></div>
                <div class="text-sm font-bold">Cart</div>
            </div>
        </div>
    </div>

    <!-- Secondary Navigation -->
    <div class="bg-[#232f3e]">
        <!-- Secondary Navigation Items-->
        <div>
        </div>
        <!-- Right Advertisement -->
        <div>

        </div>    
    </div>



</body>
</html>
